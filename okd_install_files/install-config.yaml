apiVersion: v1
baseDomain: okd4.local
metadata:
  name: okd # cluster name
controlPlane:
  hyperthreading: Enabled
  name: master
  replicas: 3
compute:
  - hyperthreading: Enabled
    name: worker
    replicas: 0 # Must be set to 0 for User Provisioned Installation as worker nodes will be manually deployed.
networking:
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
  networkType: OVNKubernetes
  serviceNetwork:
    - 172.30.0.0/16
platform:
  none: {}
pullSecret: '{"auths":{"fake":{"auth":"aWQ6cGFzcwo="}}}'
sshKey: 'ssh-rsa  sysadmin@okd4-svc.okd.okd4.local'
